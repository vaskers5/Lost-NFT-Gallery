<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>lost nft gallery</title>
  <meta name="keywords" content="nft, crypto, buy, lost gallery, shop">
  <meta name="description" content="nft shop">
<!--  Styles for swiper  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script defer src="scripts/active_menu.js"></script>
  <script src="scripts/loading_time.js"></script>
</head>

<body>
<header>
  <div class="container">
    <nav class="navigation">
      <a class="nav_link" href="index.html">home</a>
      <a class="nav_link" href="nfts.html">collections & items</a>
      <a class="nav_link" href="about.html">about nft</a>
      <a class="nav_link" href="forum.html">forum</a>
    </nav>
  </div>
</header>
<main>
  <div class="collection_intro">
    <div class="container">
      <h1 class="intro_name">lost nft gallery</h1>
      <h2 class="intro_subtitle">collections & items</h2>
    </div>
  </div>
  <div class="block"></div>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide main-slide">
        <div class="container">
          <a href="https://rarible.com/azuki/items" target="_blank">
            <h1 class="collection_name">azuki</h1>
          </a>
        </div>
      </div>
      <div class="swiper-slide"><img src="images/azuki/0.png" alt=""></div>
      <div class="swiper-slide"><img src="images/azuki/1.png" alt=""></div>
      <div class="swiper-slide"><img src="images/azuki/2.png" alt=""></div>
      <div class="swiper-slide"><img src="images/azuki/3.png" alt=""></div>
      <div class="swiper-slide"><img src="images/azuki/4.png" alt=""></div>
      <div class="swiper-slide"><img src="images/azuki/5.png" alt=""></div>
      <div class="swiper-slide"><img src="images/azuki/6.png" alt=""></div>
      <div class="swiper-slide"><img src="images/azuki/7.png" alt=""></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: "auto",
      spaceBetween: 20,
      loop: true,

      keyboard: {
        enabled: true,
      },

      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },

      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    })
  </script>

  <div class="block"></div>
  <div class="back cats">
    <div class="container">
      <a href="https://rarible.com/cool-cats-nft/items" target="_blank">
        <h1 class="collection_name">cool cats</h1>
      </a>
    </div>
  </div>
  <div class="block"></div>
  <div class="back kitties">
    <div class="container">
      <a href="https://rarible.com/collection/0x06012c8cf97bead5deae237070f9587f8e7a266d/items" target="_blank">
        <h1 class="collection_name">crypto kitties</h1>
      </a>
    </div>
  </div>
  <div class="block"></div>
  <div class="back space">
    <div class="container">
      <a href="https://rarible.com/space-doodles/items" target="_blank">
        <h1 class="collection_name">space doodles</h1>
      </a>
    </div>
  </div>
  <div class="block"></div>
  <div class="back mfer">
    <div class="container">
      <a href="https://rarible.com/mfers/items" target="_blank">
        <h1 class="collection_name">mfer</h1>
      </a>
    </div>
  </div>
</main>
<footer>
  <div class="container">
    <div class="loading_time">
      <span id="time"></span>
    </div>
  </div>
</footer>
</body>
</html>
